<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form #ref="ngForm" (ngSubmit)="submitForm(ref.value)">

     

            <div class="form-group">
                <label for="">Username</label>
                <input type="text" class="form-control" #ref1="ngModel" name="username" required ngModel>
            </div>

         

            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" name="password" ngModel pattern="\d\d.*">
            </div>
           


            <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" #ref3="ngModel" name="email" required ngModel>
            </div>

            <div class="form-group">
                <label for="">Date of birth</label>
                <input type="date" class="form-control" #ref4="ngModel" name="dob" required ngModel>
            </div>

            <div class="text-center">
                <button class="btn btn-success" 
                type="submit" >Register</button>
            </div>
        </form>

    </div>



    <div class="col-sm-3"></div>


</div>
